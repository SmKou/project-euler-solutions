<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Euler Solutions</title>
</head>
<body>
    <header>
        <h1>Project Euler Solutions</h1>
        <nav>
            <a href="https://projecteuler.net" target="_blank">Project Euler</a>
            <a href="https://github.com/SmKou/project-euler-solutions" target="_blank">Github / Repo</a>
            <a href="https://smkou.hashnode.dev" target="_blank">Sm Kou</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Problems</h2>
            <select id="problems">
                <option value="">Select a problem</option>
                <option value="MultiplesOf3or5">Multiples of 3 or 5</option>
                <option value="EvenFibonacciNumbers">Even Fibonacci Numbers</option>
                <option value="LargestPrimeFactor">Largest Prime Factor</option>
            </select>
            <p><strong>Note:</strong> You can enter input to run in the functions, but if the input is deemed invalid, the input will be changed to the default(s). Should a problem provide multiple inputs, to enter your own input, separate them with commas.</p>
            <input id="user_input" type="text" placeholder="Enter a value for problem">
        </section>
        <section id="solutions"></section>
    </main>
</body>
</html>
